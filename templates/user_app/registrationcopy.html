{% extends 'navbar.html'%}
{% load static %}
{% block content %}  

<!-- Registration  Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Create an Account</h1>
        <div class="container-sm">
            <form method="POST" action="{% url 'user_registration' %}">
            {% csrf_token %}          
                <div class="col pt-3">
                  <input type="text" class="form-control"  name='username' value="{{ username }}" placeholder="Username" required>
                </div>         
                <div class="form-group pt-3 ">
                  <input type="text" class="form-control" name='firstname' value="{{ firstname }}" placeholder="First Name" required>
                </div> 
                <div class="form-group pt-3 ">
                    <input type="text" class="form-control" name='lastname' value="{{ lastname }}" placeholder="Last Name" required>
                  </div>             
                <div class="form-group pt-3">
                  <input type="email" class="form-control" name='email' value="{{ email }}" placeholder="Email" required>
                </div>         
                <div class="form-group pt-3">
                  <input type="text" class="form-control" name='phone' value="{{ phone }}" placeholder="Phone" required>
                </div>         
                <div class="form-group pt-3">
                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="form-group pt-3">
                  <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary py-2 px-4 ">Create an Account</button>
                <h6>already  have an account? <a href="{% url 'user_login' %}">login</a></h6>
                {% if messages %}
                {% for msg in messages%}       
                <h5>{{ msg }}</h5>
                {% endfor%}
                {% endif %}
            </form>
      </div>         
    </div>
</div>
<!-- Registration End -->

<!-- Footer Start -->
{% include 'footer.html'%}
<!-- Footer End -->

{% endblock %}
