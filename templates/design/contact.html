{% extends 'design/base.html'%} 
{% load static %} 
{% block content %}

<!-- Spinner Start -->
{% include 'design/spinner.html'%}
<!-- Spinner End -->

<!-- navbar Start -->
{% include 'design/navbar.html'%}
<!-- navbar End -->

<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">
      Contact For Any Query
    </h1>
    <div class="row g-4">
      <div class="col-12">
        <div class="row gy-4">
          <div class="col-md-4 wow fadeIn" data-wow-delay="0.1s">
            <div class="d-flex align-items-center bg-light rounded p-4">
              <div
                class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                style="width: 45px; height: 45px">
                <i class="fa fa-map-marker-alt text-primary"></i>
              </div>
              <span>First Floor, Lulu Cyber Tower, Cochin</span>
            </div>
          </div>
          <div class="col-md-4 wow fadeIn" data-wow-delay="0.3s">
            <div class="d-flex align-items-center bg-light rounded p-4">
              <div
                class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                style="width: 45px; height: 45px">
                <i class="fa fa-envelope-open text-primary"></i>
              </div>
              <span>info@jobrial.com</span>
            </div>
          </div>
          <div class="col-md-4 wow fadeIn" data-wow-delay="0.5s">
            <div class="d-flex align-items-center bg-light rounded p-4">
              <div
                class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3"
                style="width: 45px; height: 45px">
                <i class="fa fa-phone-alt text-primary"></i>
              </div>
              <span>+91 484 4014777</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15716.326889345224!2d76.3659383!3d10.0101084!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x6ee356a760ad4348!2sTechversant%20InfoTech!5e0!3m2!1sen!2sin!4v1670991789053!5m2!1sen!2sin" 
        width="400" height="300" style="border:0;" allowfullscreen="" 
        loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <div class="col-md-6">
        <div class="wow fadeInUp" data-wow-delay="0.5s">
          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your Name"/>
                  <label for="name">Your Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Your Email"/>
                  <label for="email">Your Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Subject"/>
                  <label for="subject">Subject</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea class="form-control"
                    placeholder="Leave a message here"
                    id="message"
                    style="height: 150px">
                  </textarea>
                  <label for="message">Message</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
