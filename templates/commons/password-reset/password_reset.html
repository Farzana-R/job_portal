{% extends 'design/base.html'%}
{% load static %}
{% block content %} 

<!-- Spinner Start -->
{% include 'design/spinner.html'%}
<!-- Spinner End -->

<!-- navbar Start -->
{% include 'design/navbar.html'%}
<!-- navbar End --> 

<!-- Password reset Start -->
<div class="container-xxl py-5">
  <div class="container">
    <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Password Reset</h1>
    <div class="d-flex justify-content-center">
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          <p>{{ field.label }}: <br> {{ field }}</p>
        {% endfor %}
        <button type="submit" class="btn btn-primary py-2 px-4 ">submit</button>
      </form>    
    </div>  
  </div>
</div>
<!-- Password reset End -->

<!-- Footer Start -->
{% include 'design/footer.html'%}
<!-- Footer End -->

{% endblock %}
